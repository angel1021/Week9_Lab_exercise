<!DOCTYPE html>
<html style="background-color: AntiqueWhite; ">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Lora">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pet Restaurant</title>
	<style>
	label{ 
		 font-family: 'Ubuntu', serif;
	}
	input{
		font-family: 'Lora', sans-serif;
	}
	</style>
</head>
<body>
	<h1 class="font-effect-fire" style="text-align: center; font-family: 'Sofia', sans-serif; font-size: 50px;">Service Satisfaction Form</h1>
	<form method="post">
	<p>	
		<label style="text-decoration: underline;">Name:</lable>
			<input type="text" name="name" size="20">
		
	</p>
	<p>
		<label style="text-decoration: underline;">Email Address:</label>
			<input type="text" name="email" size="20">
		
	</p>
	<p>
		<label style="text-decoration: underline;">Which kind of doggy is your favorite?</label><br>
			<input type="radio" name="animal" value="pomeranian" checked>Pomeranian<br>
			<input type="radio" name="animal" value="chihuahua">Chihuahua<br>
			<input type="radio" name="animal" value="maltese_dog">Maltese dog
		
	</p>
	<p>
		<label style="text-decoration: underline;">What do you like to eat?</label><br>
			<input type="checkbox" name="food" value="janpanese" checked>Janpanese<br>
			<input type="checkbox" name="food" value="korean">Korean<br>
			<input type="checkbox" name="food" value="american">American
		
	</p>
	<p>
		<label style="text-decoration: underline;">Rate our service:</label>
			<select name="rate">
				<option value="5">5</option>
				<option value="4">4</option>
				<option value="3">3</option>
				<option value="2">2</option>
				<option value="1">1</option>
			</select>
		
	</p>
	<p>
		<textarea rows="5" cols="50">Leave your comments here!!!
		</textarea>
	</p>
	<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Clear">
		</form>
	</p>
</body>
</html>
